<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exam Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #000;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 1000px;
    text-align: center;
  }

  h1 {
    letter-spacing: 6px;
    font-weight: 300;
    margin-bottom: 40px;
    font-size: clamp(20px, 5vw, 32px);
  }

  .timer {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 30px;
    justify-items: center;
  }

  .block { text-align: center; }

  .circle {
    position: relative;
    width: clamp(90px, 20vw, 150px);
    height: clamp(90px, 20vw, 150px);
  }

  svg {
    width: 100%;
    height: 100%;
    transform: rotate(-90deg);
  }

  circle {
    fill: none;
    stroke-width: 6;
    stroke-linecap: round;
  }

  .bg { stroke: #222; }

  .progress {
    stroke: #22e6e6;
    stroke-dasharray: 440;
    stroke-dashoffset: 440;
    transition: stroke-dashoffset 0.5s linear;
  }

  .value {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(22px, 6vw, 36px);
    font-weight: bold;
  }

  .label {
    margin-top: 10px;
    font-size: clamp(11px, 3vw, 14px);
    letter-spacing: 2px;
    color: #aaa;
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="title">Loading...</h1>


  <div class="timer">
    <div class="block">
      <div class="circle">
        <svg viewBox="0 0 150 150">
          <circle class="bg" cx="75" cy="75" r="70"></circle>
          <circle id="daysCircle" class="progress" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="value" id="days">00</div>
      </div>
      <div class="label">DAYS</div>
    </div>

    <div class="block">
      <div class="circle">
        <svg viewBox="0 0 150 150">
          <circle class="bg" cx="75" cy="75" r="70"></circle>
          <circle id="hoursCircle" class="progress" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="value" id="hours">00</div>
      </div>
      <div class="label">HOURS</div>
    </div>

    <div class="block">
      <div class="circle">
        <svg viewBox="0 0 150 150">
          <circle class="bg" cx="75" cy="75" r="70"></circle>
          <circle id="minutesCircle" class="progress" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="value" id="minutes">00</div>
      </div>
      <div class="label">MINUTES</div>
    </div>

    <div class="block">
      <div class="circle">
        <svg viewBox="0 0 150 150">
          <circle class="bg" cx="75" cy="75" r="70"></circle>
          <circle id="secondsCircle" class="progress" cx="75" cy="75" r="70"></circle>
        </svg>
        <div class="value" id="seconds">00</div>
      </div>
      <div class="label">SECONDS</div>
    </div>
  </div>
</div>

<script>
  // ðŸ“… Sequential Timers (IST)
  const timers = [
    { name: "Chemistry / Physics", time: new Date("2025-12-30T09:30:00+05:30").getTime() },
    { name: "Electronic",          time: new Date("2026-01-01T09:30:00+05:30").getTime() },
    { name: "Mechanic / PPS",      time: new Date("2026-01-07T09:00:00+05:30").getTime() },
    { name: "Soft Skills",         time: new Date("2026-01-10T09:00:00+05:30").getTime() },
    { name: "Mathematics",         time: new Date("2026-01-14T09:00:00+05:30").getTime() }
  ];

  let current = 0;
  const circumference = 440;

  const title = document.getElementById("title");
  const daysEl = document.getElementById("days");
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");

  const daysCircle = document.getElementById("daysCircle");
  const hoursCircle = document.getElementById("hoursCircle");
  const minutesCircle = document.getElementById("minutesCircle");
  const secondsCircle = document.getElementById("secondsCircle");

  function updateCountdown() {
    if (current >= timers.length) {
      title.innerText = "ALL EXAMS COMPLETED ðŸŽ‰";
      daysEl.innerText = hoursEl.innerText =
      minutesEl.innerText = secondsEl.innerText = "00";
      return;
    }

    const now = Date.now();
    let diff = timers[current].time - now;

    if (diff <= 0) {
      current++;
      return;
    }

    title.innerText = timers[current].name;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    daysEl.innerText = days;
    hoursEl.innerText = String(hours).padStart(2, "0");
    minutesEl.innerText = String(minutes).padStart(2, "0");
    secondsEl.innerText = String(seconds).padStart(2, "0");

    daysCircle.style.strokeDashoffset = circumference - (days / 365) * circumference;
    hoursCircle.style.strokeDashoffset = circumference - (hours / 24) * circumference;
    minutesCircle.style.strokeDashoffset = circumference - (minutes / 60) * circumference;
    secondsCircle.style.strokeDashoffset = circumference - (seconds / 60) * circumference;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
